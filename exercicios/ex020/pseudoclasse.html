<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-dragon-fofo.ico" type="image/x-icon">
    <title>Pseudo Classes</title>

    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            /* shorthand esse border */
            border: 1px solid black;
            text-align: center;
            /* height = Altura */
            height: 200px;
            /* width = Largura */
            width: 200px;
        }
        /* 
        # = id
        . = class
        : = pseudo classe
        */
        div:hover{
            background-color: yellow;
        }
       
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <a href="hover.html">Ir para pagina hover</a>
</body>
</html>
