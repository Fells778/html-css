<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios despositivos diferentes ou só redemencione o site</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>


    <h1>Reproduzindo audio</h1>
    <p>Aprendendo a reproduzir audios em HTML</p>

    <audio src="medias/vou-nada.mp3" controls> </audio>

    <audio preload="metadata" controls>
        <source src="medias/voce-era-o-meu-duo.mp3" type="audio/mpeg">
        <source src="medias/se-eu-largar-o-freio-oficial.mp3" type="audio/mpeg">
        <p>Seu navegador não consegue reproduzir áudios. <a href="https://www.myinstants.com/pt/index/br/"></a>Clique aqui para ter acesso ao áudios.</p>
    </audio>

</body>
</html>
